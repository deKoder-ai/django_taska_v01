{% extends 'taska_app/base.html' %}
{% load static %}

{% block title %}taska | Login{% endblock %}

{% block content %}
  <div class="page-flex-center">
    <div class="form-container">
      <div class="flex-between">
        <h2 class="logo-font">taska</h2>
        <h2>Login</h2>
      </div>
    
      {% if form.errors %}
        <div class="alert alert-danger">
          Your username and password didn't match. Please try again.
        </div>
      {% endif %}
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
    
        <div class="form-group flex-between line-spacer">
          <label for="id_username">Username</label>
          <input type="text" name="username" id="id_username" class="form-control form-text-input" required autofocus>
        </div>
        <div class="form-group flex-between line-spacer">
          <label for="id_password">Password</label>
          <input type="password" name="password" id="id_password" class="form-control form-text-input" required>
        </div>
    
        <div class="form-check line-spacer remember-me">
          <input type="checkbox" name="remember_me" id="remember_me" class="form-check-input">
          <label for="remember_me" class="form-check-label">Remember me</label>
        </div>
    
        <div class="flex-center line-spacer">
          <button type="submit" class="btn btn-primary form-btn">Login</button>
          <input type="hidden" name="next" value="{{ next }}">
        </div>
      </form>
    
      <div class="flex-center">
        <p class="mt-3 line-spacer">
          Don't have an account? <a href="{% url 'register' %}" class="info-text">Register here</a>
        </p>
      </div>
    </div>
  </div>
{% endblock %}
